<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Showroom</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">

                <div class="logo">
                    <img src="/img/car_icon.png" alt="" class="logo__img">

                </div>
                <div class="header__right">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="nav__link">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Model</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Inventory</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Contact Us</a>
                            </li>
                        </ul>
                    </nav>
                    <input type="search" name="" id="" class="nav__input">
                </div>
            </header>
            <div class="content">
                <div class="text">LANCER</div>
                <img src="/img/lambo.png" alt="" class="content__img">
            </div>
        </div>
    </div>

</html>
